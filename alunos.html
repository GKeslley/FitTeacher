<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos - FitTeacher</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">

    <div class="header-conteudo container">
      <picture>
        <img src="./imgs/avatar.svg" alt="">
      </picture>
      <p>Your Name</p>
      <p>Personal Trainer</p>
    </div>

    <nav class="header-conteudo container">

      <ul>
        <li>
          <a href="./registrar.html">
            <img src="./imgs/registro.svg" alt="">
            <h1 class="font-p">Registrar</h1>
          </a>
        </li>

        <li>
          <a href="./alunos.html">
            <img src="./imgs/alunos.svg" alt="">
            <h1 class="font-p">Alunos</h1>
          </a>
        </li>

        <li>
          <a href="./configuracoes.html">
            <img src="./imgs/configurar.svg" alt="">
            <h1 class="font-p">Configurar</h1>
          </a>
        </li>

      </ul>

    </nav>
  </header>

  <main>

    <article class="logo">

      <div class="logo-content container">
        <a href="./index.html">
          <h1>FitTeacher</h1>
        </a>

        <form action="">
          <input type="text" name="search" id="search" placeholder="Procurar">
        </form>

        <ul>
          <li><img src="./imgs/icons/sino.svg" alt=""></li>
          <li><img src="./imgs/icons/settings.svg" alt=""></li>
        </ul>
      </div>

    </article>

    <div class="sidebar container">
      <button class="sidebar-element">
        <i class="bars"></i>
        <i class="bars"></i>
        <i class="bars"></i>
      </button>
    </div>

    <section class="alunos" aria-label="Alunos registrados">

      <div class="alunos-text container">

        <div>
          <h1 class="subtitulo">Alunos</h1>
          <p class="font-pp">Confira os alunos registrados!</p>
        </div>


        <button data-btn="delet">Deletar</button>

      </div>

      <form class="container" action="">
        <input type="text" name="student" id="student" placeholder="Estudante">
      </form>

      <div class="container">
        <div class="alunos-content" data-alunos></div>
      </div>

    </section>

  </main>

  <script src="./main.js"></script>
</body>

</html>
